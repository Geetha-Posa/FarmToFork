<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Consumer - Farm to Fork</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Farm to Fork</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Browse Products</a></li>
                    <li><a href="farmer-login.html">Sell Your Produce</a></li>
                    <li><a href="consumer-login.html">Login/Register</a></li>
                    <li><a href="cart.html">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Create Consumer Account</h2>
            <form action="#" method="POST" class="auth-form">
                <input type="text" placeholder="Full Name" name="fullname" required>
                <input type="email" placeholder="Email Address" name="email" required>
                <input type="tel" placeholder="Phone Number" name="phone" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                <button class="btn primary-btn" type="submit">Register</button>
                <p>Already have an account? <a href="consumer-login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Farm to Fork. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a> |
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="../public/script.js"></script>
</body>
</html>
